<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card w100 mgTop20 mgBtm20">
        <div class="card-body">
            <h5 class="card-title">New Card</h5>
            <form [formGroup]="newCardForm">
              <div class="form-row">
                  <div class="form-group col-12 col-md-6">
                      <label>Category</label>
                      <select id="category" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                        <option value="" disabled selected>Choose...</option>
                        <option *ngFor="let cat of categories">{{ cat }}</option>
                      </select>
                      <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                          <div *ngIf="f.category.errors.required">Please select a category</div>
                      </div>
                  </div>
                  <div class="form-group col-12 col-md-6">
                      <label>Points</label>
                      <select id="points" formControlName="points" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.points.errors }">
                        <option value="" disabled selected>Choose...</option>
                        <option *ngFor="let point of pointsList">{{ point }}</option>
                      </select>
                      <div *ngIf="submitted && f.points.errors" class="invalid-feedback">
                          <div *ngIf="f.points.errors.required">Please select points for this question</div>
                      </div>
                  </div>
                  <div class="form-group col-12">
                    <label>Question</label>
                    <input type="text" id="question" formControlName="question" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.question.errors }" />
                    <div *ngIf="submitted && f.question.errors" class="invalid-feedback">
                        <div *ngIf="f.question.errors.required">Question is required</div>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <label>Correct Answer</label>
                    <input type="text" id="correctAnswer" formControlName="correctAnswer" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.correctAnswer.errors }" />
                    <div *ngIf="submitted && f.correctAnswer.errors" class="invalid-feedback">
                        <div *ngIf="f.correctAnswer.errors.required">Correct Answer is required</div>
                    </div>
                  </div>
                  <div class="form-group col-12 col-md-4">
                    <label>Fake Answer 1</label>
                    <input type="text" id="fakeAnswer1" formControlName="fakeAnswer1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fakeAnswer1.errors }" />
                    <div *ngIf="submitted && f.fakeAnswer1.errors" class="invalid-feedback">
                        <div *ngIf="f.fakeAnswer1.errors.required">Fake Answer 1 is required</div>
                    </div>
                  </div>
                  <div class="form-group col-12 col-md-4">
                    <label>Fake Answer 2</label>
                    <input type="text" id="fakeAnswer2" formControlName="fakeAnswer2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fakeAnswer2.errors }" />
                    <div *ngIf="submitted && f.fakeAnswer2.errors" class="invalid-feedback">
                        <div *ngIf="f.fakeAnswer2.errors.required">Fake Answer 2 is required</div>
                    </div>
                  </div>
                  <div class="form-group col-12 col-md-4">
                    <label>Fake Answer 3</label>
                    <input type="text" id="fakeAnswer3" formControlName="fakeAnswer3" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fakeAnswer3.errors }" />
                    <div *ngIf="submitted && f.fakeAnswer3.errors" class="invalid-feedback">
                        <div *ngIf="f.fakeAnswer3.errors.required">Fake Answer 3 is required</div>
                    </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-success float-right" (click)="addQuestion()">Add Question +</button>
              <button class="btn btn-danger float-right mgRight10" routerLink="/">Cancel x</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
