<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card w100 mgTop20 mgBtm20">
        <div class="card-body">
            <h5 class="card-title">New Game</h5>
            <form [formGroup]="newGameForm">
              <div class="form-row">
                  <div class="form-group col-12">
                      <label>Category</label>
                      <select id="category" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                        <option value="" disabled selected>Choose...</option>
                        <option *ngFor="let cat of categories">{{ cat }}</option>
                      </select>
                      <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                          <div *ngIf="f.category.errors.required">Please select a category</div>
                      </div>
                  </div>
                  <div class="form-group col-12">
                      <label>Winning Score</label>
                      <select id="winningScore" formControlName="winningScore" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.winningScore.errors }">
                        <option value="" disabled selected>Choose...</option>
                        <option *ngFor="let score of winningScoresList">{{ score }}</option>
                      </select>
                      <div *ngIf="submitted && f.winningScore.errors" class="invalid-feedback">
                          <div *ngIf="f.winningScore.errors.required">Winning Score is required</div>
                      </div>
                  </div>
                  <div class="form-group col-12">
                    <label>This game is...</label>
                    <select id="openTo" formControlName="openTo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.openTo.errors }">
                      <option value="" disabled selected>Choose...</option>
                      <option *ngFor="let open of openToList">{{ open }}</option>
                    </select>
                    <div *ngIf="submitted && f.openTo.errors" class="invalid-feedback">
                        <div *ngIf="f.openTo.errors.required">Please select whether this game is public or private</div>
                    </div>
                </div>
              </div>
              <button type="submit" class="btn btn-success float-right" (click)="createGame()">Create Game ></button>
              <button class="btn btn-danger float-right mgRight10" routerLink="/">Cancel x</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
